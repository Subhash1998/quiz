{% extends 'quiz_test/dashboard.html' %}
{% load staticfiles %}
{% block body %}

<div class="col-md-12">
    <div class="card">
            
            <div class="card-header card-header-text" data-background-color="rose">
                <h4 class="card-title">Test Cancelled</h4>
            </div>
            <div class="card-content">
                    <h3>The test has unfortunately been cancelled.</h3>
                    <h5>Click the button below for a new test.</h5>
                    <div class="row">
                        <div class="col-sm-10">
                        <div class="form-group form-button">
                            <a href="{% url 'quiz_test:easy' test.id %}" style="color: white;"><button type="submit" class="btn btn-fill btn-rose pull-right">Start Test Again</a>
                            <a href="{% url 'quiz_test:test_form' %}" style="color: white;"><button type="submit" class="btn btn-fill btn-rose pull-right">Start Test with new topic</a>
                            <div class="ripple-container"></div></button>
                        </div>
                        </div>
                    </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
